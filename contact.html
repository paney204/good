<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ECOF</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background: url('images/tokyo-japan-cityscape-filtered-image-processed-vintage-effect.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #33333371;
      overflow: hidden; /* Masque le défilement */
    }

    header {
      background: rgba(0, 168, 107, 0.8);
      color: white;
      text-align: center;
      padding: 2rem 0;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: bold;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px; /* Positionné en haut à droite */
      background-color: #ffa726;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      z-index: 1001;
    }

    .menu-toggle:hover {
      background-color: #ef6c00;
    }

    nav {
      position: absolute; /* Positionné en haut à droite */
      width: 250px;
      height: auto;
      top: 60px; /* Positionné en dessous de l'en-tête */
      right: 0; /* Aligné à droite */
      transform: translateY(-100%); /* Commence hors de l'écran */
      transition: transform 0.3s ease;
      z-index: 1000;
      padding: 20px;
      background-color: rgba(0, 91, 181, 0.8); /* Couleur de fond */
      display: none; /* Masquer le menu par défaut */
    }

    nav.open {
      display: block; /* Afficher le menu lorsqu'il est ouvert */
      transform: translateY(0); /* Ouvre vers le bas */
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      display: block; /* Fait des liens des blocs */
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00a86b;
    }

    main {
      padding: 2rem;
      margin: 1rem auto;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
    }

    section h2 {
      text-align: center;
      font-size: 2rem;
      color: #005bb5;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    footer {
      background: rgba(0, 91, 181, 0.8);
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
      font-size: 1rem;
    }

    /* Media Queries pour la Responsivité */
    @media (max-width: 1200px) {
      header h1 {
          font-size: 2.5rem; /* Réduire la taille du titre */
      }

      header p {
          font-size: 1rem; /* Réduire la taille du texte */
      }

      .menu-toggle {
          padding: 8px 12px; /* Ajuster le padding du bouton */
      }

      nav {
          width: 200px; /* Réduire la largeur du menu */
      }

      main {
          padding: 1.5rem; /* Réduire le padding pour les écrans plus petits */
      }

      section h2 {
          font-size: 1.8rem; /* Réduire la taille du titre */
      }
    }

    @media (max-width: 600px) {
      nav {
          width: 100%; /* Rendre le menu plein largeur sur les petits écrans */
          top: 50px; /* Ajuster la position du menu */
      }

      .menu-toggle {
          width: 100%; /* Rendre le bouton de menu plein largeur */
      }

      main {
          margin: 1rem; /* Réduire la marge pour les écrans plus petits */
          padding: 1rem; /* Réduire le padding pour les petits écrans */
      }

      section h2 {
          font-size: 1.5rem; /* Réduire la taille du titre pour les petits écrans */
      }

      footer {
          padding: 1rem; /* Réduire le padding du footer */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SECUREINVEST</h1>
    <p>Finançons l'avenir, sécurisons l'investissement</p>
  </header>

  <button class="menu-toggle">Menu</button>
  <nav id="menu">
    <a href="page1.html">Accueil</a>
    <a href="about.html">Présentation</a>
    <a href="projects.html">Projets</a>
    <a href="stats.html">Statistiques et Réalisations</a>
    <a href="submit.html">Critères d'éligibilité</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Contactez-nous</h2>
      <p>Email : <a href="mailto:contact@ecof.org">SECUREINVEST.org</a></p>
      <p>Téléphone : +228 93518032</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SECUREINVEST. Tous droits réservés.</p>
  </footer>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
      if (menu.classList.contains('open')) {
        menu.style.display = 'block'; // Afficher le menu
        document.body.style.overflow = 'hidden'; // Masquer le défilement
      } else {
        menu.style.display = 'none'; // Masquer le menu
        document.body.style.overflow = 'auto'; // Rendre le défilement disponible
      }
    });
  </script>
</body>
</html>
